services:
  server:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ADDR=:8080
      - HOME_DOMAIN=server:8080
      - WEB_AUTH_DOMAIN=server:8080
      - NETWORK_PASSPHRASE=Test SDF Network ; September 2015
      - SIGNING_KEY=${SIGNING_KEY:-dev-signing-key}
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret}
      - ASSETS=${ASSETS:-USDC:1.0:0.10}
      - TRANSFER_SERVER=http://server:8080/sep24
      - TRANSFER_SERVER_SEP0024=http://server:8080/sep24

  anchor-tests:
    image: stellar/anchor-tests:latest
    depends_on:
      - server
    command: >
      --home-domain http://server:8080
      --seps 1 10 24
      --verbose
